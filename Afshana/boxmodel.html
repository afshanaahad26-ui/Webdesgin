<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            border-top: yellow solid 9px;
            border-right: green solid 9px;
            border-left: goldenrod solid 9px;
            border-bottom: red solid 9px;
            width: 500px;
            padding: 13px 12px;
            margin: 12px;
        }
        h2{
            border-left: dashed red 2px;
            border-top: dotted yellow 3px;
            border-right: dashed goldenrod 3px;
            border-bottom: dashed red 3px;
            width: 500px;
            padding: 12px 11px;

        }
    </style>
</head>
<body>
    <h1>Lorem ipsloribus minima explicabo repellat cumque!</h1>
    <h2>Lorem ipsum dolor sit amet conscum rem maxime dolorem officia.</h2>
</body>
</html>
